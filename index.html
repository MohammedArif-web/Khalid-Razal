    <!-- ====== START CONTACT ======  -->

    <section class="contact-area padding" id="contact" data-scroll-index="5">
        <div class="container">

            <!--contact-title-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 class="title">Get In Touch</h2>
                    </div>
                </div>
            </div>

            <!--contact form-->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="submit-form">
                        <form class="gform" id="submit-form" method="post" action="">
                            <div class="messages"></div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input id="form_name" class="form-control" type="text" name="name"
                                            placeholder="Name *" required="required">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input id="form_email" class="form-control" type="email" name="email"
                                            placeholder="Email *" required="required">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input id="form_number" class="form-control" type="text" name="number"
                                            placeholder="Phone" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input id="form_subject" class="form-control" type="text" name="subject"
                                            placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form_-roup">
                                        <textarea id="form_message" class="form-control" name="message"
                                            placeholder="Message" rows="4" required="required"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form_button text-center">
                                        <button type="submit" class="y-button mt-5">MESSAGE ME</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <script>
                            $("#submit-form").submit((e)=>{
                                e.preventDefault()
                                $.ajax({
                                    url:"https://script.google.com/macros/s/AKfycbxgz5n21UTLIPutwTC23sFsFA59m2WjCNQu9x26/exec",
                                    data:$("#submit-form").serialize(),
                                    method:"post",
                                    success:function (response){
                                        alert("Form submitted successfully")
                                        window.location.reload()
                                        //window.location.href="https://google.com"
                                    },
                                    error:function (err){
                                        alert("Something Error")
                        
                                    }
                                })
                            })
                        </script>
                    </div>
                </div>

                
            </div>
        </div>
    </section>
